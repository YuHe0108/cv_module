# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:\Vortex\DATASET\vechicle  # dataset root dir
train: D:\Vortex\DATASET\vechicle  # train images (relative to 'path') 128 images
val: D:\Vortex\DATASET\vechicle  # val images (relative to 'path') 128 images
test:  D:\Vortex\DATASET\vechicle # test images (optional)

# Classes
nc: 5  # number of classes
names: ['waste_paper', 'plastic_waste', 'leaf', 'cobble_stone', 'other']  # class names


# Download script/URL (optional)
download: 
